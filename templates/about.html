<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - My AI Portfolio</title>

    <!-- Bootstrap CSS & Font Awesome Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #764ba2;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #764ba2;
        }
        .bio {
            font-size: 1.1rem;
            color: #555;
            margin-top: 15px;
        }
        .links-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .btn-custom {
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
        }
        /* 轮播图 */
        .carousel-container {
            max-width: 600px;
            margin: 40px auto;
        }
    </style>
</head>
<body>

    <!-- 背景音乐 -->
    <audio id="bg-music" loop>
        <source src="{{ url_for('static', filename='background_music.mp3') }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button id="music-btn" class="btn btn-outline-success">🎵 播放音乐</button>

    <!-- 个人介绍 -->
    <div class="profile-container">
        <img src="{{ url_for('static', filename='my_face.jpg') }}" alt="My Photo" class="profile-img">
        <h1>Hi, I'm Lingyun HUANG</h1>
        <p class="bio">I am passionate about AI, focusing on Machine Learning, Deep Learning, and NLP. Currently, I am working on medical AI projects and AI optimization.</p>

        <!-- 社交链接 + 我的日常 -->
        <div class="links-container">
            <a href="https://linkedin.com/in/yourprofile" target="_blank" class="btn btn-outline-primary">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://github.com/yourgithub" target="_blank" class="btn btn-outline-dark">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="mailto:your.email@example.com" class="btn btn-outline-danger">
                <i class="fas fa-envelope"></i> Email
            </a>
            <a href="#daily-life" class="btn btn-outline-info">
                <i class="fas fa-camera"></i> 我的日常
            </a>
        </div>
    </div>

    <!-- 轮播图：我的日常 -->
    <div id="daily-life" class="carousel-container">
        <h2 class="text-center text-primary">📸 我的日常</h2>
        <div id="dailyCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{ url_for('static', filename='daily_1.jpg') }}" class="d-block w-100" alt="Daily Life 1">
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='daily_2.jpg') }}" class="d-block w-100" alt="Daily Life 2">
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='daily_3.jpg') }}" class="d-block w-100" alt="Daily Life 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#dailyCarousel" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="#dailyCarousel" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 音乐播放按钮逻辑 -->
    <script>
        document.getElementById("music-btn").addEventListener("click", function() {
            var music = document.getElementById("bg-music");
            if (music.paused) {
                music.play();
                this.textContent = "🔇 暂停音乐";
            } else {
                music.pause();
                this.textContent = "🎵 播放音乐";
            }
        });
    </script>

</body>
</html>
