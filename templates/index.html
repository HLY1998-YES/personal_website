<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Portfolio</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            padding: 20px;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .btn-custom {
            background-color: white;
            color: #764ba2;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #5a3d8c;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Lingyun Huang's AI Portfolio</h1>
        <p>Exploring Machine Learning, Deep Learning, NLP, and Python</p>
        <a href="/about" class="btn btn-custom">Explore My Work</a>

    </section>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
